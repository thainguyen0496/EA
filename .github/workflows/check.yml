name: MQL5-Compile-Final
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install MT5 MetaEditor
        shell: powershell
        run: |
          # 1. Tải bộ cài chuẩn từ trang chủ MetaQuotes
          $url = "https://download.mql5.com/cdn/web/metaquotes.software.corp/mt5/mt5setup.exe"
          Invoke-WebRequest -Uri $url -OutFile "mt5setup.exe"
          
          # 2. Cài đặt chế độ SILENT (không hiện cửa sổ) vào thư mục chỉ định
          # /S là quan trọng nhất để robot không bị treo
          Start-Process -FilePath ".\mt5setup.exe" -ArgumentList "/S", "/oneshot" -Wait
          
          # 3. Chờ 5 giây để hệ thống bung file xong
          Start-Sleep -s 5

      - name: Compile EA
        shell: powershell
        run: |
          $editor = "C:\Program Files\MetaTrader 5\metaeditor64.exe"
          $ea = "Experts/MyEA.mq5"
          
          if (Test-Path $editor) {
              # Chạy biên dịch
              Start-Process -FilePath $editor -ArgumentList "/compile:$ea", "/log:log.txt" -Wait
              
              # Hiển thị kết quả log ra màn hình
              if (Test-Path "log.txt") { Get-Content "log.txt" }
              
              if (Test-Path "Experts/MyEA.ex5") {
                  Write-Host "✅ THANH CONG! Code ban da chuan."
              } else {
                  Write-Host "❌ LOI ROI! Code co loi cu phap phia tren."
                  exit 1
              }
          } else {
              Write-Host "❌ Khong tim thay MetaEditor sau khi cai dat."
              exit 1
          }
