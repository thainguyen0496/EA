name: MQL5-Compile-Chuan
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download MetaEditor
        shell: powershell
        run: |
          # Tải bộ cài đặt MT5 chính thức
          Invoke-WebRequest -Uri "https://download.mql5.com/cdn/web/metaquotes.software.corp/mt5/mt5setup.exe" -OutFile "mt5setup.exe"
          # Cài đặt lặng (silent install)
          Start-Process -FilePath ".\mt5setup.exe" -ArgumentList "/S", "/oneshot" -Wait

      - name: Compile EA
        shell: powershell
        run: |
          $metaEditorPath = "C:\Program Files\MetaTrader 5\metaeditor64.exe"
          $eaPath = "Experts\MyEA.mq5"
          
          # Lệnh biên dịch qua dòng lệnh
          Start-Process -FilePath $metaEditorPath -ArgumentList "/compile:$eaPath", "/log" -Wait
          
          # Kiểm tra nếu file .ex5 đã được tạo ra thành công
          $ex5Path = $eaPath.Replace(".mq5", ".ex5")
          if (Test-Path $ex5Path) {
              Write-Host "✅ Bien dich thanh cong: $ex5Path"
          } else {
              Write-Host "❌ Bien dich THAT BAI. Hay kiem tra lai code!"
              exit 1
          }
