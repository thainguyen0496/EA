name: MQL5-Compile-Final
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Compile MQL5
        # Sử dụng phiên bản ổn định nhất, không cần tải file lẻ
        uses: emm-sh/mql-compile-action@v1
        with:
          path: 'Experts/MyEA.mq5'
          include: '.'
          verbose: true
