name: MQL5-Compile-Final
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Compile MQL5
        # Sử dụng bản Action "gọn" nhất, không yêu cầu tải thêm file .exe từ bên ngoài
        uses: x4m/mql-compile-action@v6
        with:
          path: 'Experts/MyEA.mq5'
          verbose: true
