name: MQL5-Compile-Final
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install MetaEditor
        shell: powershell
        run: |
          # 1. Tải bộ cài MT5 chính chủ (Link này không bao giờ 404)
          $url = "https://download.mql5.com/cdn/web/metaquotes.software.corp/mt5/mt5setup.exe"
          Write-Host "Dang tai bo cai tu MetaQuotes..."
          Invoke-WebRequest -Uri $url -OutFile "mt5setup.exe"
          
          # 2. Cài đặt SILENT (không hiện cửa sổ)
          Write-Host "Dang cai dat ngam (Silent Install)..."
          Start-Process -FilePath ".\mt5setup.exe" -ArgumentList "/S", "/oneshot" -Wait
          
          # 3. Chờ 10 giây để hệ thống bung file hoàn tất
          Start-Sleep -s 10

      - name: Compile EA
        shell: powershell
        run: |
          # 4. Đường dẫn mặc định sau khi cài đặt
          $metaEditorPath = "C:\Program Files\MetaTrader 5\metaeditor64.exe"
          $eaPath = "Experts/MyEA.mq5"
          
          if (Test-Path $metaEditorPath) {
              Write-Host "Da tim thay MetaEditor. Bat dau kiem tra code..."
              # Biên dịch
              Start-Process -FilePath $metaEditorPath -ArgumentList "/compile:$eaPath", "/log:compile.log" -Wait
              
              # Hiển thị log lỗi
              if (Test-Path "compile.log") {
                  Get-Content "compile.log" -Encoding Unicode
              }
              
              # Kiểm tra file .ex5
              if (Test-Path "Experts/MyEA.ex5") {
                  Write-Host "✅ THANH CONG: Code ban da chuan!"
              } else {
                  Write-Host "❌ LOI: Code co loi cu phap hoac sai duong dan file."
                  exit 1
              }
          } else {
              Write-Host "❌ Khong tim thay MetaEditor tai $metaEditorPath"
              exit 1
          }
