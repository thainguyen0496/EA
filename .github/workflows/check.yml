name: MQL5-Compile-Final
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Compile MQL5
        # Sử dụng Action chính chủ và mạnh mẽ nhất hiện nay
        uses: fx-assistant/mql-compile-action@v2
        with:
          path: 'Experts/MyEA.mq5' # Đảm bảo file của bạn nằm ở thư mục Experts
          verbose: true # Hiển thị chi tiết lỗi nếu có
